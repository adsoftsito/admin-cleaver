<div class="list row">
  <div class="col-md-6">
    <label for="description">Filtrar </label>

    <div class="form-group">

      <label for="description">Periodo </label>

      <select
        class="form-control"
        id="periodo"
        required
        [(ngModel)]="periodo"
        name="periodo"
        (change)="retrieveTutorialsByProgram()"
      >
      <option value="2024">2024</option>
      <option value="2025">2025</option>
      <option value="2026">2026</option>
      <option value="2027">2027</option>
      
      </select>

      <label for="description">Facultad </label>
      <select
        class="form-control"
        id="facultad"
        required
        [(ngModel)]="facultad"
        name="facultad"
        (change)="retrieveTutorialsByProgram()"

      >
      <option value="fnt">Facultad de  Negocios y Teconologias, USBI Ixtac</option>
      <option value="fi">Facultad de Ingenieria, USBI Ixtac</option>
      
      </select>


      <label for="description">Carrera </label>
      <select
        class="form-control"
        id="programaInteres"
        required
        [(ngModel)]="programaInteres"
        name="programaInteres"
        (change)="retrieveTutorialsByProgram()"
      >
      <option value="LIS">LIC ING DE SOFTWARE</option>
      <option value="LC">LIC CONTADURIA</option>
      <option value="LAE">LIC ADMINISTRACION</option>
      <option value="LGE">LIC GESTION Y DIRECCION DE NEGOCIOS</option>
      <option value="LTIO">LIC TEC DE INFORMACION ORG</option>
      <option value="LPOL">LIC CIENCIAS POLITICAS Y GESTION PUB.</option>
      <option value="MDEIT">MDEIT</option>
      
      </select>
    </div>

    <h3>{{n}} estudiantes </h3>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let tutorial of tutorials; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveTutorial(tutorial, i)"
      >
       {{i+1}}  {{tutorial.appPaterno}}-{{tutorial.appMaterno}}, {{tutorial.nombre}} :   {{ tutorial.Result }} /
       {{tutorial.message}} 
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentTutorial">
      <app-tutorial-details
        (refreshList)="refreshList()"
        [tutorial]="currentTutorial"
      ></app-tutorial-details>
    </div>

    <div *ngIf="!currentTutorial">
      <br />
      <p>Seleccione un estudiante ...</p>
    </div>
  </div>
</div>
